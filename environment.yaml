name: virteng-env
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - fenics-dolfinx
  - joblib
  - jupyter
  - jupytext
  - matplotlib
  - pandas
  - pytest
  - pyyaml
  - scikit-learn
  - scipy
  - sphinx
  - xlrd
  - pip
  - pip:
    - sphinx-rtd-theme
    - -e .
prefix: /opt/anaconda3/envs/virteng-env
