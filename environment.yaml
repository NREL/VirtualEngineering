name: virteng-env
channels:
  - conda-forge
  - defaults
dependencies:
  - dolfinx
  - matplotlib
  - jupyter
  - jupytext
  - scipy
  - pyyaml
  - xlrd
  - joblib
  - pandas
  - pytest
  - scikit-learn
  - sphinx
  - pip
  - pip:
    - sphinx-rtd-theme
    - -e .
prefix: /opt/anaconda3/envs/virteng-env
